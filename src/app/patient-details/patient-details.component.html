<div class="doctor-heading">
    <h1> Hospital  Patient-list</h1>
</div>
<div class="show-patient">
    <h1>Add New Patient</h1><button  (click)="showNewPatients()">add Patient +</button>
</div>
    <table  id="table" > 
       <tr >
           <th>Sl no</th>
           <th>Id</th>
           <th>Patient Name</th>
           <th>Address</th>
           <th>Email</th>
           <th>Gender</th>
           <th>Status</th>
           <th>symptoms</th>
           <th> Action</th>
       </tr>
            <tr class="table-row" *ngFor="let patient of patients; index as i">
                <td>{{i+1}}</td>
                <td>{{patient.id}}</td>
                <td>{{patient.name}}</td>
                <td>{{patient.address}}</td>
                <td>{{patient.email}}</td>
                <td>{{patient.gender}}</td>
                <td>{{patient.status}}</td>
                <td>{{patient.symptoms}}</td>
                <td><button (click)="update(patient)" id="update">Update</button></td>
            </tr>
   </table>


<div class="update-table" *ngIf="result">
    <div id="heading">
        <h1>Update Patient Details</h1>
    </div>
    <div id="form1">
       <div class="new-patient-data">
        <label for="id">Patient Id:</label><input type="text"  [(ngModel)]="id" name="id" placeholder="patient id" id="id">
       </div>
       <div class="new-patient-data">
        <label for="Name">Patient Name:</label><input type="text"  [(ngModel)]="name" name="name" placeholder="patient name" id="name">
       </div >
       <div class="new-patient-data">
        <label for="address">address:</label><input type="text"  [(ngModel)]="address" name="address"placeholder="address" id="address">
       </div>
       <div class="new-patient-data">
        <label for="email">email:</label><input type="text"  [(ngModel)]="email" name="email"placeholder="Email" id="email">
       </div>
       <div class="new-patient-data">
        <label for="gender">gender:</label><input type="text"  [(ngModel)]="gender" name="gender" placeholder="Gender" id="gender">
       </div>
       <div class="new-patient-data">
        <label for="status">Status:</label><input type="text"  [(ngModel)]="status" name="status" placeholder="status" id="status">
       </div>
       <div class="new-patient-data">
        <label for="symptoms">symptoms:</label><input type="text"  [(ngModel)]="symptoms" name="symptoms" placeholder="Symptoms" id="symptoms">
       </div>
       <div class="new-patient-data">
      <button (click)="ok()" id="update-btn">ok</button> <button  id="update-btn" (click)="close()">Close</button>
       </div>
    </div>
</div>

  
  <section id="main-content" *ngIf="showNewPatient">
    <div id="heading">
        <h1>New Patient</h1>
    </div>
   <div class="main-content-info container">
    <div class="table-data">
        <label for="id">Patient Id:</label><input type="text" placeholder="patient id" id="id" [(ngModel)]="id">
        
    </div>
    <div class="table-data">
        <label for="name">Patient Name:</label><input type="text" placeholder="name" id="name" [(ngModel)]="name">

    </div>
    <div class="table-data">

        <label for="address">Address:</label><input type="text" placeholder="address" id="address" [(ngModel)]="address">
    </div>
    <div class="table-data">
        <label for="email">Email:</label><input type="text" placeholder="email" id="email" [(ngModel)]="email">
    </div>
    <div class="table-data">
        <label for="gender">Gender:</label><input type="text" placeholder="gender" id="gender" [(ngModel)]="gender">
    </div>
    <div class="table-data">
        <label for="status">status:</label><input type="text" placeholder="status" id="status" [(ngModel)]="status">
    </div>
    <div class="table-data">
        <label for="symptoms">Symptoms</label><input type="text" placeholder="symptoms" id="symptoms" [(ngModel)]="symptoms">
    </div>
   </div>
   <div id="button">
    <button id="submitId" (click)="addPatient()">Submit</button>
    <button id="cancelId" (click)="cancelPatient()">Cancel</button>
</div>
</section>
