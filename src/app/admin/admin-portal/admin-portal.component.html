<header>

</header>

</div>

            <div class="info">
                <h2 class="cus-num " id="cus">{{appointmentsCount}}</h2>
                <p>Total Appointment</p>
            </div>
            <div class="info">
                <img src="../../assets/images/appointment-logo.jpg" alt="">
            </div>
         </div>
         <div class="card-box">
            <div class="info">
                <h2 class="cus-num " id="order">{{doctorCount}}</h2>

            </div>
            <div class="info">
                <img src="../../assets/images/doctors-icon.webp" alt="">
            </div>
         </div>
         <div class="card-box">
            <div class="info">

                <h2 class="cus-num " id="income">{{1}}</h2>

            <img src="../../assets/images/bed-icon.png" alt="">
