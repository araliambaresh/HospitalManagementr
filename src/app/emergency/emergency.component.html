<div class="emergency-contact">
    <div class="form-emergency">
        <div class="inputs">
            <h1>Emergency details</h1>
        </div>
            <div class="inputs">
                <label for="fname">Patient Name*</label>
                <input type="text" placeholder="first name"[(ngModel)]="name" id="fname">
            </div>
        
            <div class="inputs">
                <label for="age">Age*</label>
                <input type="number" placeholder="age" [(ngModel)]="age" id="age">
            </div>
            <div class="inputs">
                <label for="city">City*</label>
                <input type="text" placeholder="city" [(ngModel)]="city" id="city">
            </div>
            <div class="inputs">
                <label for="Address">Address*</label>
                <input type="text" placeholder="Address" [(ngModel)]="address"  id="address">
            </div>
            <div class="inputs">
                <label for="">Mobile Number*</label>
                <input type="number" placeholder="mobile number" [(ngModel)]="mobileNumber">
            </div>
            <div class="inputs">
                <button type="submit" (click)="submitDetails()">Submit</button>
            </div>
    </div>
</div>
